<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .header {
            background-color: lightblue;
            padding: 20px;
            text-align: center;
        }

        .navigation {
            background-color: rgb(134, 144, 147);
            padding: 10px;
        }

        .main-body {
            display: flex;
            padding: 20px;
        }

        .content {
            background-color: lightyellow;
            flex: 1;
            padding: 20px;
        }

        .sidebar {
            background-color: orange;
            padding: 20px;
            margin-left: 20px;
        }

        .footer {
            background-color: lightgray;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>HEADER</h1>
        <p>Logo</p>
    </div>
    <div class="navigation">
        <h2>Navigation</h2>
    </div>
    <div class="main-body">
        <div class="content">
            <h2>Content</h2>
        </div>
        <div class="sidebar">
            <h2>Sidebar</h2>
        </div>
    </div>
    <div class="footer">
        <h2>FOOTER</h2>
    </div>
</body>
</html>
