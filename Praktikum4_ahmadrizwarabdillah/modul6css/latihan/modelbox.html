<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box dengan Teks dan Gambar</title>
    <style>
        /* Mengatur gaya untuk box */
        .box {
            width: 300px; /* Lebar box */
            padding: 20px; /* Jarak dalam box */
            border: 1px solid #ddd; /* Border box */
            border-radius: 10px; /* Membuat sudut membulat */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Bayangan box */
            text-align: center; /* Teks rata tengah */
            background-color: #f9f9f9; /* Warna latar box */
            margin: 20px auto; /* Box berada di tengah halaman */
            font-family: Arial, sans-serif; /* Font dasar */
        }

        /* Gaya untuk gambar di dalam box */
        .box img {
            width: 100%; /* Lebar gambar mengikuti lebar box */
            height: auto; /* Tinggi gambar menyesuaikan proporsi asli */
            border-radius: 10px; /* Membuat sudut gambar membulat */
            margin-bottom: 15px; /* Jarak bawah gambar */
        }

        /* Gaya untuk judul di dalam box */
        .box h2 {
            font-size: 20px; /* Ukuran font judul */
            color: #333; /* Warna teks judul */
            margin-bottom: 10px; /* Jarak bawah judul */
        }

        /* Gaya untuk paragraf di dalam box */
        .box p {
            font-size: 14px; /* Ukuran font teks */
            color: #666; /* Warna teks */
            line-height: 1.6; /* Jarak antar baris teks */
        }
    </style>
</head>
<body>

    <!-- Box dengan gambar dan teks -->
    <div class="box">
        <img src="kurma.jpeg" alt="Gambar contoh"> <!-- Gambar contoh; ganti dengan gambar Anda sendiri jika diperlukan -->
        <h2>kurma arab</h2>
        <p>kurma arab enak banget loh</p>
    </div>

</body>
</html>
