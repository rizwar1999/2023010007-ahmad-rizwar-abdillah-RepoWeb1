<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Tidak Diulang</title>
    <style>
        body {
            background-image: url('background.jpeg');
            background-repeat: no-repeat; /* Background tidak diulang */
            background-size: cover; /* Mengatur background agar memenuhi seluruh halaman */
        }
    </style>
</head>
<body>
    <h1>Contoh Background Tidak Diulang</h1>
    <p>Ini adalah contoh halaman dengan background yang tidak diulang.</p>
</body>
</html>
