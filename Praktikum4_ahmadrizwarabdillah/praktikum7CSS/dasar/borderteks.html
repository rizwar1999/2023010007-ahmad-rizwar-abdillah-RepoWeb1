<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Border Teks</title>
    <style>
        .red-border {
            border: 2px solid #ff5733;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            width: 98%;
        }
        .blue-border {
            border: 2px solid #007bff;
            padding: 10px;
            text-align: center;
            margin-top: 10px;
            width: 98%;
        }
        .purple-border {
            border: 2px solid #6f42c1;
            padding: 10px;
            text-align: center;
            margin-top: 10px;
            width: 98%;
        }
    </style>
</head>
<body>
    <div class="red-border">Hello World</div>
    <div class="blue-border">Hello World</div>
    <div class="purple-border">Hello World</div>
</body>
</html>
