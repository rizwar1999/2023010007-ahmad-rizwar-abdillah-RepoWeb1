<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warna Latar Belakang Elemen</title>
    <style>
        /* Mengatur gaya untuk elemen dengan teks "Hello World" */
        .header {
            background-color: #1E90FF; /* Warna biru */
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Mengatur gaya untuk elemen paragraf di bawahnya */
        .content {
            background-color: #FF6347; /* Warna merah muda/oranye */
            color: white;
            padding: 20px;
            font-size: 16px;
            text-align: center;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="header">Hello World</div>
    <div class="content">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat. Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip ex ea commodo consequat.
    </div>

</body>
</html>
