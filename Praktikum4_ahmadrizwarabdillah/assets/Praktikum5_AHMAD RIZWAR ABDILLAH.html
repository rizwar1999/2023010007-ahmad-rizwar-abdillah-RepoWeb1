<!DOCTYPE html>
<html>
<head>
<title>Form HTML</title>
</head>
<body>

<h1>Form HTML</h1>

<form>
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" value=""><br><br>

  <label for="gender">Gender:</label><br>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Man</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Woman</label><br><br>

  <label for="address">Address:</label><br>
  <input type="text" id="address" name="address" value=""><br><br>

  <label for="country">Country:</label><br>
  <select id="country" name="country">
    <option value="indonesia">Indonesia</option>
    </select><br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" value=""><br><br>

  <label for="photo">Photo:</label><br>
  <input type="file" id="photo" name="photo" value=""><br><br>

  <label for="comment">Comment:</label><br>
  <textarea id="comment" name="comment" rows="5" cols="40"></textarea><br><br>

  <input type="submit" value="Submit">
</form> 

<h2>Form Registrasi</h2>

</body>
</html>
