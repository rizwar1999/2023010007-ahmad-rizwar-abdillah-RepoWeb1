<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Mahasiswa Polibang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            text-align: left;
        }
        ul, ol, dl {
            margin: 20px;
        }
        dt {
            font-weight: bold;
        }
        dd {
            margin-left: 20px;
        }
    </style>
</head>
<body>

    <h1>Data Mahasiswa dan Dosen Polibang</h1>

    <div class="container">
        <!-- Unordered List untuk Nama Mahasiswa -->
        <h2>Nama Mahasiswa</h2>
        <ul>
            <li>PIRIN</li>
            <li>AKU</li>
            <li>AhmaD</li>
            <li>Siti </li>
        </ul>

        <!-- Ordered List untuk Program Studi -->
        <h2>Program Studi</h2>
        <ol>
            <li>RPL</li>
            <li>ABI</li>
            <li>AKP</li>
        </ol>

        <!-- Definition List untuk Nama Dosen dan Mata Kuliah yang Diampu -->
        <h2>Nama Dosen dan Mata Kuliah</h2>
        <dl>
            <dt>PAK</dt>
            <dd>P</dd>
            <dt>BU</dt>
            <dd>P</dd>
            <dt>PAK</dt>
            <dd>P</dd>
            <dt>BU</dt>
            <dd>P</dd>
        </dl>
    </div>

</body>
</html>
